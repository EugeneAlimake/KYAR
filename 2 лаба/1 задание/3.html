<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
function fun1(){
str1=("<div style='color:#7FC7FF;font-family:Comic Sans MS;'>");
str2=("<div style='color:#E6BBC1;font-family:Comic Sans MS;'>");
let x=17, y=1;
a=(35*y-25*x)/5+232;
b=(8*y/x+5*x/y-43)*6;
document.write(str1+'a='+a+';'+'b='+b+';');
document.write("<br/>");
document.write(str2+'остаток от деления 1-ого числа на 2-е='+a%b);
alert('a='+a+' ;'+'b='+b+';'+'остаток от деления 1-ого числа на 2-е='+a%b);}
</script>
<input type='button' value='3 задание' onclick='fun1()' />
</body>
</html>
