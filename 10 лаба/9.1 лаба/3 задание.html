<!DOCTYPE html>
<html>
	<head>
	<style>
		div {
width: 80px; 
height: 80px; 
margin-top: 50px; 
position: absolute; }
</style>		
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
	$( document ).ready(function(){
	  $( ".right" ).click(function(){ 
	  	for (var i = 0; i < 8; i++) {
	  		if(i==0||i==2){
	    $( "div" ).animate({
	      right: "-=200px", top: "+=150px"}, 1000);}
	    if(i==1||i==3){
	    	 $( "div" ).animate({
	      right: "-=200px", top: "-=150px"}, 1000);
	    }
	    if(i==4||i==6){
	    	 $( "div" ).animate({
	      right: "+=200px", top: "+=150px"}, 1000);
	    }
	    if(i==5||i==7){
	    	 $( "div" ).animate({
	      right: "+=200px", top: "-=150px"}, 1000);
	    }
	}});});
		</script>
	</head>
	<body>
		<div><img src="1.jpg" class = "right" style="width: 100px;height: 50px"></div>
	</body>
</html>
